<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      if (path !== '/') {
        sessionStorage.redirect = path;
        window.location.replace('/#' + path);
      } else {
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
