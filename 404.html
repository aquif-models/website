<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      sessionStorage.redirect = path;
      window.location.replace('/#' + path);
    </script>
  </head>
  <body>
    let's get you there...
  </body>
</html>
